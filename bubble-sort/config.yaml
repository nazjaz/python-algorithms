# Bubble Sort Algorithm Configuration

# Visualization settings
visualization:
  # Enable visualization of sorting process
  enabled: true
  
  # Output file for visualization
  output_file: "logs/bubble_sort_visualization.png"

# Logging configuration
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"
  
  # Log file path
  file: "logs/app.log"
